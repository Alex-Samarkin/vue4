<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="utf-8" />
  </head>

  <body>
    <h1 id="header1">Vue 4</h1>
    <hr />
    <div id="app">
      <table-header table_h="Пациенты" table_number="10"></table-header>
      <table id="table1" width="90%">
        <thead>
          <th>{{ person.id }}</th>
          <th>{{ person.fio }}</th>
          <th>{{ person.age }}</th>
          <th>{{ person.gender }}</th>
        </thead>
        <tr v-for="person in persons">
          <td id="table2">{{ person.id }}</td>
          <td id="table2">{{ person.fio }}</td>
          <td id="table2">{{ person.age }}</td>
          <td id="table2">{{ person.gender }}</td>
        </tr>
      </table>

      <table-first :head="person" :data="persons"></table_first>
        
    </div>

    <hr />
    <script src="index.js"></script>
  </body>
</html>
